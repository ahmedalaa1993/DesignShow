<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Final Project</title>
</head>

<body>
    <section id="signUp">
        <div class="container row">
            <div class="offset-md-3"></div>
            <div class="m-auto col-md-7 card shadow p-5">
                <h3 class="text-center font-weight-bold">Sing Up</h3>
                <div class="line"></div>
                <form class="py-3">
                    <div class="form-row mt-3 ">
                        <div class="form-group p-2 col-md-6">
                            <input id="name" class="form-control" type="text" name="first" placeholder="First Name">
                        </div>
                        <div class="form-group p-2 col-md-6">

                            <input id="last-name" class="form-control" type="text" name="last" placeholder="Last Name">
                        </div>
                        <div class="form-group p-2 col-md-12">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group p-2 col-md-6">
                            <input class="form-control" type="password" name="pass" placeholder="password">
                        </div>
                        <div class="form-group p-2 col-md-6">
                            <input class="form-control" type="password" name="pass" placeholder="confirm password">
                        </div>
                        <div class="px-3">
                            <span>already have an account ?</span>
                            <a href="#" class="text-decoration-none font-weight-bold text-info">login</a>
                        </div>
                    </div>
                    <div class=" pt-4">
                        <button class="btn btn-outline-info">Sign up</button>
                    </div>
                </form>
            </div>

        </div>
    </section>


    <script src="https://kit.fontawesome.com/a1e6f2e58e.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
