<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <section id="signUp">
            <div class="container">
                <div class="row">
                    <div class="col-8 main-box">
                        <h3 class="text-center">Sing Up</h3>
                        <div class="line"></div>
                        <p>please fill in this form to create an account</p>
                        <form>
                            <div class="d-flex">
                                <div class="pr-4 w-50">
                                    <div class="form-group">
                                        <label for="name">First name <sup>*</sup></label>
                                        <input id="name" class="form-control py-4" type="text" name="first">
                                    </div>
                                </div>
                                <div class=" w-50">
                                    <div class="form-group">
                                        <label for="last-name">Last name <sup>*</sup></label>
                                        <input id="last-name" class="form-control p-4" type="text" name="last">
                                    </div>
                                </div>
                            </div>
                            <input class="form-control mb-3 p-4" type="email" name="email" placeholder="Email">
                            <input class="form-control mb-3 p-4" type="password" name="pass" placeholder="password">
                            <input class="form-control mb-3 p-4" type="password" name="pass" placeholder="confirm password">
                            <div class="check ml-4">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I accept terms
                                </label>
                            </div>
                            <button class="btn btn-outline-primary mt-4 d-block">Sign up</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 mx-auto mt-3">
                        <span>already have an account ?</span>
                        <a href="#">Log in</a>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/a1e6f2e58e.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="js/main.js"></script>
